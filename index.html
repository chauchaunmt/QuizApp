<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question text</h2>
        <ul>
          <li>
            <input type="radio" class="answer" id="a" name="answer"/>
            <label id="a_text" for="a">Question</label>
          </li>
          <li>
            <input type="radio" class="answer" id="b" name="answer"/>
            <label id="b_text" for="b">Question</label>
          </li>
          <li>
            <input type="radio" class="answer" id="c" name="answer"/>
            <label id="c_text" for="c">Question</label>
          </li>
          <li>
            <input type="radio" class="answer" id="d" name="answer"/>
            <label id="d_text" for="d">Question</label>
          </li>
          <li>
            <input type="radio" class="answer" id="e" name="answer"/>
            <label id="e_text" for="e">Question</label>
          </li>
        </ul>
      </div>
      <button id="submit">Trả lời</button>
    </div>
  </body>
</html>
